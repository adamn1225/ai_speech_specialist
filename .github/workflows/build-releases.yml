name: Build Speech Coach Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl1 libxkbcommon-x11-0 libfontconfig1 xvfb portaudio19-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build Linux executable
      run: |
        export QT_QPA_PLATFORM=offscreen
        export DISPLAY=:99
        pyinstaller --onefile --name SpeechCoach main.py
        
    - name: Create Linux package
      run: |
        mkdir -p package/SpeechCoach_Linux
        cp dist/SpeechCoach package/SpeechCoach_Linux/
        cp README.md package/SpeechCoach_Linux/
        
        # Create launcher script
        cat > package/SpeechCoach_Linux/run_speech_coach.sh << 'EOF'
        #!/bin/bash
        echo "Starting Speech Coach..."
        cd "$(dirname "$0")"
        ./SpeechCoach
        EOF
        chmod +x package/SpeechCoach_Linux/run_speech_coach.sh
        
        # Create installation instructions
        cat > package/SpeechCoach_Linux/INSTALL.txt << 'EOF'
        Speech Coach - Linux Installation
        =================================
        
        1. Extract this archive
        2. Run: ./run_speech_coach.sh (or ./SpeechCoach directly)
        3. Allow microphone access when prompted
        
        System Requirements:
        - Linux x86_64 (Ubuntu 20.04+ or equivalent)
        - Audio input device (microphone)
        - ~500MB free disk space
        
        For issues, visit: https://github.com/adamn1225/ai_speech_specialist/issues
        EOF
        
        cd package && tar -czf ../SpeechCoach-linux.tar.gz SpeechCoach_Linux/
        
    - name: Upload Linux Release
      uses: softprops/action-gh-release@v1
      with:
        files: SpeechCoach-linux.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name SpeechCoach main.py
        
    - name: Create Windows package
      run: |
        mkdir package
        mkdir package\SpeechCoach_Windows
        copy dist\SpeechCoach.exe package\SpeechCoach_Windows\
        copy README.md package\SpeechCoach_Windows\
        
        echo Speech Coach - Windows Installation > package\SpeechCoach_Windows\INSTALL.txt
        echo ===================================== >> package\SpeechCoach_Windows\INSTALL.txt
        echo. >> package\SpeechCoach_Windows\INSTALL.txt
        echo 1. Double-click SpeechCoach.exe to run >> package\SpeechCoach_Windows\INSTALL.txt
        echo 2. Allow microphone access when prompted >> package\SpeechCoach_Windows\INSTALL.txt
        echo 3. Create desktop shortcut if desired >> package\SpeechCoach_Windows\INSTALL.txt
        echo. >> package\SpeechCoach_Windows\INSTALL.txt
        echo System Requirements: >> package\SpeechCoach_Windows\INSTALL.txt
        echo - Windows 10/11 (64-bit) >> package\SpeechCoach_Windows\INSTALL.txt
        echo - Audio input device (microphone) >> package\SpeechCoach_Windows\INSTALL.txt
        echo - ~500MB free disk space >> package\SpeechCoach_Windows\INSTALL.txt
        echo. >> package\SpeechCoach_Windows\INSTALL.txt
        echo For issues, visit: https://github.com/adamn1225/ai_speech_specialist/issues >> package\SpeechCoach_Windows\INSTALL.txt
        
        echo @echo off > package\SpeechCoach_Windows\run_speech_coach.bat
        echo echo Starting Speech Coach... >> package\SpeechCoach_Windows\run_speech_coach.bat
        echo SpeechCoach.exe >> package\SpeechCoach_Windows\run_speech_coach.bat
        
        cd package
        powershell Compress-Archive -Path SpeechCoach_Windows -DestinationPath ..\SpeechCoach-windows.zip
        
    - name: Upload Windows Release
      uses: softprops/action-gh-release@v1
      with:
        files: SpeechCoach-windows.zip
        body: |
          ## Speech Coach Release ${{ github.ref_name }}
          
          üé§ **Professional Communication Trainer with Real-time Speech Analysis**
          
          ### üì• Downloads:
          - **Windows**: Extract ZIP and run `SpeechCoach.exe`
          - **Linux**: Extract TAR.GZ and run `./run_speech_coach.sh`
          
          ### ‚ú® Features:
          - Real-time speech analysis
          - Professional communication scoring
          - Practice lessons and exercises
          - Session tracking and progress monitoring
          - Modern dark theme interface
          - AI-powered feedback
          
          ### üìã System Requirements:
          **Windows**: 10/11 (64-bit), Microphone, 500MB space
          **Linux**: Ubuntu 20.04+ or equivalent, Microphone, 500MB space
          
          ### üöÄ Installation:
          1. Download the appropriate file for your OS
          2. Extract the archive
          3. Run the executable
          4. Allow microphone access when prompted
          
