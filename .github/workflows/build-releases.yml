name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 pyinstaller
        
    - name: Build Linux executable
      run: |
        pyinstaller --onefile --name SpeechCoach simple_main.py
        
    - name: Create Linux package
      run: |
        mkdir -p package/SpeechCoach_Linux
        cp dist/SpeechCoach package/SpeechCoach_Linux/
        echo "#!/bin/bash" > package/SpeechCoach_Linux/run_speech_coach.sh
        echo "cd \"\$(dirname \"\$0\")\"" >> package/SpeechCoach_Linux/run_speech_coach.sh
        echo "./SpeechCoach" >> package/SpeechCoach_Linux/run_speech_coach.sh
        chmod +x package/SpeechCoach_Linux/run_speech_coach.sh
        echo "Speech Coach Linux - Extract and run ./SpeechCoach" > package/SpeechCoach_Linux/README.txt
        cd package && tar -czf ../SpeechCoach-linux.tar.gz SpeechCoach_Linux/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          SpeechCoach-linux.tar.gz
        body: |
          ## Speech Coach Release ${{ github.ref_name }}
          
          **Automated build** - Linux version available now.
          
          ### Installation:
          1. Download SpeechCoach-linux.tar.gz
          2. Extract: `tar -xzf SpeechCoach-linux.tar.gz`
          3. Run: `cd SpeechCoach_Linux && ./SpeechCoach`
          
          ### File Size: ~56MB
          ### Platform: Linux x86_64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 pyinstaller
        
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name SpeechCoach simple_main.py
        
    - name: Create Windows package
      run: |
        mkdir package
        mkdir package\SpeechCoach_Windows
        copy dist\SpeechCoach.exe package\SpeechCoach_Windows\
        echo "Double-click SpeechCoach.exe to run the application" > package\SpeechCoach_Windows\README.txt
        cd package
        powershell Compress-Archive -Path SpeechCoach_Windows -DestinationPath ..\SpeechCoach-windows.zip
        
    - name: Upload Windows Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          SpeechCoach-windows.zip
        body: |
          ## Speech Coach Windows Release ${{ github.ref_name }}
          
          **Automated build** - Windows version available.
          
          ### Installation:
          1. Download SpeechCoach-windows.zip
          2. Extract ZIP file
          3. Double-click SpeechCoach.exe
          
          ### File Size: ~25MB
          ### Platform: Windows 64-bit
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        pip install pyinstaller
        
    - name: Create icon placeholder
      run: |
        mkdir -p assets
        echo "Placeholder" > assets/speech_coach_icon.ico
        
    - name: Build Windows executable
      run: |
        pyinstaller speech_coach_windows.spec --clean
        
    - name: Create distribution package
      run: |
        mkdir SpeechCoach_Windows
        copy dist\SpeechCoach.exe SpeechCoach_Windows\
        copy README.md SpeechCoach_Windows\
        copy DISTRIBUTION.md SpeechCoach_Windows\
        
        # Create installation instructions
        echo "Speech Coach Windows Installation Instructions" > SpeechCoach_Windows\INSTALL.txt
        echo "=============================================" >> SpeechCoach_Windows\INSTALL.txt
        echo "" >> SpeechCoach_Windows\INSTALL.txt
        echo "1. Double-click SpeechCoach.exe to run" >> SpeechCoach_Windows\INSTALL.txt
        echo "2. Allow microphone access when prompted" >> SpeechCoach_Windows\INSTALL.txt
        echo "3. Create desktop shortcut if desired" >> SpeechCoach_Windows\INSTALL.txt
        
        # Create batch launcher
        echo "@echo off" > SpeechCoach_Windows\run_speech_coach.bat
        echo "echo Starting Speech Coach..." >> SpeechCoach_Windows\run_speech_coach.bat
        echo "SpeechCoach.exe" >> SpeechCoach_Windows\run_speech_coach.bat
        
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path SpeechCoach_Windows\* -DestinationPath SpeechCoach-windows.zip
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: SpeechCoach-Windows
        path: SpeechCoach-windows.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          SpeechCoach-windows.zip
        body: |
          ## Speech Coach Windows Release
          
          ### 🪟 Windows Installation:
          1. Download `SpeechCoach-windows.zip`
          2. Extract the ZIP file
          3. Double-click `SpeechCoach.exe` to run
          4. Allow microphone access when prompted
          
          ### ✨ Features:
          - Real-time speech analysis
          - Professional communication scoring
          - Practice lessons and exercises
          - Session tracking and progress monitoring
          - Modern dark theme interface
          
          ### 📋 System Requirements:
          - Windows 10 or 11 (64-bit)
          - 4GB RAM minimum
          - Microphone/audio input device
          - 500MB free disk space
          
          ### 🐛 Issues?
          Report bugs at: https://github.com/${{ github.repository }}/issues
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-all-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build Linux executable
      run: |
        pyinstaller speech_coach.spec --clean
        
    - name: Create distribution package
      run: |
        mkdir SpeechCoach_Linux
        cp dist/SpeechCoach SpeechCoach_Linux/
        cp README.md SpeechCoach_Linux/
        cp DISTRIBUTION.md SpeechCoach_Linux/
        
        # Create launcher script
        echo '#!/bin/bash' > SpeechCoach_Linux/run_speech_coach.sh
        echo 'cd "$(dirname "$0")"' >> SpeechCoach_Linux/run_speech_coach.sh
        echo './SpeechCoach' >> SpeechCoach_Linux/run_speech_coach.sh
        chmod +x SpeechCoach_Linux/run_speech_coach.sh
        
        tar -czf SpeechCoach-linux.tar.gz SpeechCoach_Linux/
        
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v3
      with:
        name: SpeechCoach-Linux
        path: SpeechCoach-linux.tar.gz
        
    - name: Add Linux to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          SpeechCoach-linux.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
