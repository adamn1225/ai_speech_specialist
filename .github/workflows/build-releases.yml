name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Speech Coach ${{ github.ref }}
        body: |
          ## Speech Coach Release
          
          **Test build** - Minimal version to verify distribution system.
          
          ### Downloads:
          - Windows: Extract ZIP and run SpeechCoach.exe
          - Linux: Extract TAR.GZ and run ./SpeechCoach
          
          This is a test release to establish the distribution pipeline.
        draft: false
        prerelease: false

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 pyinstaller
    - name: Build
      run: |
        pyinstaller --onefile --windowed --name SpeechCoach simple_main.py
    - name: Package
      run: |
        mkdir package
        copy dist\SpeechCoach.exe package\
        echo "Double-click SpeechCoach.exe to run" > package\README.txt
        powershell Compress-Archive -Path package\* -DestinationPath SpeechCoach-windows.zip
    - name: Upload
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./SpeechCoach-windows.zip
        asset_name: SpeechCoach-windows.zip
        asset_content_type: application/zip

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 pyinstaller
    - name: Build
      run: |
        pyinstaller --onefile --name SpeechCoach simple_main.py
    - name: Package
      run: |
        mkdir package
        cp dist/SpeechCoach package/
        echo "Run ./SpeechCoach to start" > package/README.txt
        chmod +x package/SpeechCoach
        tar -czf SpeechCoach-linux.tar.gz package/
    - name: Upload
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./SpeechCoach-linux.tar.gz
        asset_name: SpeechCoach-linux.tar.gz
        asset_content_type: application/gzip
        pip install pyinstaller
        
    - name: Create icon placeholder
      run: |
        mkdir -p assets
        echo "Placeholder" > assets/speech_coach_icon.ico
        
    - name: Build Windows executable
      run: |
        pyinstaller speech_coach_windows.spec --clean
        
    - name: Create distribution package
      run: |
        mkdir SpeechCoach_Windows
        copy dist\SpeechCoach.exe SpeechCoach_Windows\
        copy README.md SpeechCoach_Windows\
        copy DISTRIBUTION.md SpeechCoach_Windows\
        
        # Create installation instructions
        echo "Speech Coach Windows Installation Instructions" > SpeechCoach_Windows\INSTALL.txt
        echo "=============================================" >> SpeechCoach_Windows\INSTALL.txt
        echo "" >> SpeechCoach_Windows\INSTALL.txt
        echo "1. Double-click SpeechCoach.exe to run" >> SpeechCoach_Windows\INSTALL.txt
        echo "2. Allow microphone access when prompted" >> SpeechCoach_Windows\INSTALL.txt
        echo "3. Create desktop shortcut if desired" >> SpeechCoach_Windows\INSTALL.txt
        
        # Create batch launcher
        echo "@echo off" > SpeechCoach_Windows\run_speech_coach.bat
        echo "echo Starting Speech Coach..." >> SpeechCoach_Windows\run_speech_coach.bat
        echo "SpeechCoach.exe" >> SpeechCoach_Windows\run_speech_coach.bat
        
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path SpeechCoach_Windows\* -DestinationPath SpeechCoach-windows.zip
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: SpeechCoach-Windows
        path: SpeechCoach-windows.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          SpeechCoach-windows.zip
        body: |
          ## Speech Coach Windows Release
          
          ### 🪟 Windows Installation:
          1. Download `SpeechCoach-windows.zip`
          2. Extract the ZIP file
          3. Double-click `SpeechCoach.exe` to run
          4. Allow microphone access when prompted
          
          ### ✨ Features:
          - Real-time speech analysis
          - Professional communication scoring
          - Practice lessons and exercises
          - Session tracking and progress monitoring
          - Modern dark theme interface
          
          ### 📋 System Requirements:
          - Windows 10 or 11 (64-bit)
          - 4GB RAM minimum
          - Microphone/audio input device
          - 500MB free disk space
          
          ### 🐛 Issues?
          Report bugs at: https://github.com/${{ github.repository }}/issues
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-all-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build Linux executable
      run: |
        pyinstaller speech_coach.spec --clean
        
    - name: Create distribution package
      run: |
        mkdir SpeechCoach_Linux
        cp dist/SpeechCoach SpeechCoach_Linux/
        cp README.md SpeechCoach_Linux/
        cp DISTRIBUTION.md SpeechCoach_Linux/
        
        # Create launcher script
        echo '#!/bin/bash' > SpeechCoach_Linux/run_speech_coach.sh
        echo 'cd "$(dirname "$0")"' >> SpeechCoach_Linux/run_speech_coach.sh
        echo './SpeechCoach' >> SpeechCoach_Linux/run_speech_coach.sh
        chmod +x SpeechCoach_Linux/run_speech_coach.sh
        
        tar -czf SpeechCoach-linux.tar.gz SpeechCoach_Linux/
        
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v3
      with:
        name: SpeechCoach-Linux
        path: SpeechCoach-linux.tar.gz
        
    - name: Add Linux to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          SpeechCoach-linux.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
